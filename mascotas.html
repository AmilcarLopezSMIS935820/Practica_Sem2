<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas - Arreglos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <div class="container" style="margin-top: 40px; width: 70%;">
        <div id="mascotas">
            <h1>{{title}}</h1>
            <div class="row" style="margin-top: 25px;">
                <div class="col-md-3" style="margin-bottom: 5px;">
                    <input type="text" v-model="newItem1" placeholder="Ingrese el Nombre" class="form-control"><!--Se enlaza funcion-->
                </div>
                <div class="col-md-3">
                    <input type="number" v-model="newItem2" placeholder="Seleccione la edad" class="form-control"><!--Se enlaza funcion-->
                </div>
                <div class="col-md-3">
                    <input type="text" v-model="newItem3" placeholder="Ingrese la especie" class="form-control">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success" v-on:click="addItem" style="width: 100%;">Agregar</button>
                </div>
            </div>
            <hr>

            <div class="card" style="height: 400px; overflow-y:auto">
                <div class="body-card">
                    <br>
                    <ul>
                        <li v-for="(item,index) in items">
                            <label>El nombre de la mascota #{{index}} es <b>{{item.nombre}}</b></label>
                            <label>tiene <b>{{item.edad}} años</b> y</label>
                            <label>es un <b>{{item.animal}}</b></label>
                            <hr>
                        </li>
                    </ul>
                    
                </div>
            </div>
    
        </div>
     </div>



    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
<script>
    //let data={text: "Hola"}

    //Instancia
    var v= new Vue({
      el: '#mascotas', //Enlaza a una id
      data: {
          title: "Datos de Mascotas",
          //items: ['elemento_A', 'elemento_B']
          items:[
              {nombre:"Canelo", edad:"4", animal:"Gato"},
              {nombre:"Solovina", edad:"3", animal:"Perro"},
              {nombre:"Osa", edad:"3", animal:"Perro"},
              {nombre:"Sasori", edad:"1", animal:"Gato"},
              {nombre:"Oso", edad:"4", animal:"Gato"},
              {nombre:"Loki", edad:"1", animal:"Perro"},
              {nombre:"Lazzy", edad:"2", animal:"Perro"},
              {nombre:"Solovino", edad:"3", animal:"Perico"},
              {nombre:"Titan", edad:"1", animal:"Tortuga"},
              {nombre:"Peluza", edad:"2", animal:"Perro"},
              {nombre:"Kira", edad:"2", animal:"Perro"}
          ],
          
          //Inicializando Variables
          newItem1:'',
          newItem2:'',
          newItem3:''
      },

      methods:{
        //Agregar informacion
        addItem: function(){
              var v1 = this.newItem1;
              var v2 = this.newItem2;
              var v3 = this.newItem3;
              if(v1 && v2 && v3){
                  this.items.push({ //Para ingresar dato en arreglo
                      nombre:v1,
                      edad:v2,
                      animal:v3
                  });
                  this.newItem1 = ''; //Limpiar datos
                  this.newItem2 = '';
                  this.newItem3 = '';
              }
          }
      }

    });

</script>
</body>
</html>
